<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zssdouban</title>

    <style type="text/css">

        body ,ul,li,a{
            margin:0;
            padding:0;
        }
        a{
            color: #3377AA;
        }
        a:hover{
            background: #3377AA;
            color: #FFFFFF;
        }
        ul{
            list-style: none;

        }
        .head_nav{
            width:950px;
            height:90px;

            margin:0 auto;
            position: relative;
        }
        .head_nav .head_logo{
            width: 155px;
            height: 34px;
            display: block;
            /*line-height: 90px;  这个属性是只对 内联元素使用的吗 */
            /*margin-top: 30px;*/
            position: absolute;
            left:0;
            top:30px;
            background-image: url("img/logo.png") ;
        }
        .head_nav .head_search{

            width: 272px;
            height:32px;
            border:1px solid #c3c3c3;
            position: absolute;
            left:185px;
            top:30px;
        }
        .head_nav .head_search input{
            width: 240px;
            border: none;
            font-size: 13px;
            height: 20px;
            padding: 5px;
        }
        .head_nav .head_search .search_logo{
            width: 20px;
            height:20px;
            position: absolute;
            left:247px;
            top:-10px;
            background-image: url("img/search_logo.png") ;
        }
        .head_nav .head_banner{
            width: 460px;
            height:21px;

            position: absolute;
            right: 2px;
            top:35px;

        }
        .head_nav ul li{
            float: left;
            margin-right: 17px;
        }
        .head_nav ul li a{
            width: 40px;
            height: 22px;
            display: block;

        }
        .head_shu{
            /*     图片    位置 background-position：<position> [ , <position> ]   background-repeat */
            /* background-position 用长度值指定背景图像填充的位置。可以为负值。*/
            background: url("img/head_banner.png") 0px 0px no-repeat;

        }
        .head_nav ul li  a.head_move{

            background: url("img/head_banner.png") -62px 0px no-repeat;
        }
        .head_nav ul li  a.head_music{
            background: url("img/head_banner.png") -120px 0px no-repeat;
        }
        .head_nav ul li  a.head_team{
            background: url("img/head_banner.png") -182px 0px no-repeat;
        }
        .head_nav ul li  a.head_tongcheng{
            background: url("img/head_banner.png") -240px 0px no-repeat;
        }
        .head_nav ul li  a.head_fm{
            background: url("img/head_banner.png") -301px 0px no-repeat;
        }
        .head_nav ul li  a.head_dx{
            background: url("img/head_banner.png") -360px 0px no-repeat;
        }
        .head_nav ul li  a.head_shiji{
            background: url("img/head_banner.png") -423px 0px no-repeat;
        }



    </style>

</head>
<body>

    <div  class = "head_nav">
        <a href="#" class="head_logo"></a>
        <form class="head_search">

            <input type="text" name="search" placeholder="书籍、电影、小站、音乐、小组、成员"/>

            <p class="search_logo"></p>

        </form>
        <ul class="head_banner">
            <li> <a href="" class="head_shu"></a></li>
            <li> <a href="" class="head_move"></a></li>
            <li> <a href="" class="head_music"></a></li>
            <li> <a href="" class="head_team"></a></li>
            <li> <a href="" class="head_tongcheng"></a></li>
            <li> <a href="" class="head_fm"></a></li>
            <li> <a href="" class="head_dx"></a></li>
            <li> <a href="" class="head_shiji"></a></li>
        </ul>
    </div>

    <div>
        <p class="test_p">

        </p>
    </div>



</body>
</html>
